<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <main>
        <div class="container">
            
            <div class="resetBtnContainer">
                <!-- reset score button -->
                <button class="resetBtn">Reset</button>
            </div>


            <!-- scoreboard -->
            <div class="scoreboard">
            

                <!-- cpu score board -->
                <div class="cpuScoreBoard">
                    <div class="runningScore">0</div>
                    <span>Computer</span>
                </div>
                
                    <!--user score board  -->
                <div class="userScoreBoard">
                    <div class="runningScore">0</div>
                    <span>User</span>
                </div>
            
            </div>

            <!-- button header -->
            <div class="header">
                <span>SELECT YOUR WEAPON!</span>
            </div>

        
        

            <!-- button options -->
            <div class="buttons">

                <div id="rock" class="hvr-grow">
                    <img src="images/rock.png" alt="rock">
                    <span>ROCK</span>
                </div>

                <div id="paper" class="hvr-grow">
                    <img src="images/paper.png" alt="paper">
                    <span>PAPER</span>
                </div>


                <div id="scissors" class="hvr-grow">
                    <img src="images/scissors.png" alt="scissors">
                    <span>SCISSORS</span>
                </div>

            </div>
        </div>
    </main>
    <footer>2022 &copy; De'Jour Ford </footer>

</body>

</html>
